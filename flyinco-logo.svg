<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="400" fill="#ffffff"/>
  
  <!-- Main logo elements -->
  <g transform="translate(50, 100)">
    <!-- Stylized 'F' for Flyinco -->
    <path d="M 0,0 H 80 V 20 H 20 V 80 H 60 V 100 H 20 V 200 H 0 Z" fill="#003366"/>
    
    <!-- Airplane silhouette -->
    <g transform="translate(100, 50) rotate(-15)">
      <path d="M 150,0 L 180,15 L 150,30 L 140,25 L 30,40 L 20,30 L 120,10 L 20,0 L 0,10 L 10,20 L 100,30 L 110,50 L 90,60 L 100,70 L 120,60 L 130,80 L 150,70 L 140,30 Z" fill="#0066cc"/>
    </g>
    
    <!-- Text 'FLYINCO' -->
    <text x="100" y="150" font-family="Arial, sans-serif" font-weight="bold" font-size="40" fill="#003366">FLYINCO</text>
    
    <!-- Tagline -->
    <text x="100" y="180" font-family="Arial, sans-serif" font-size="16" fill="#666666">Corporate Travel Redefined</text>
  </g>
  
  <!-- Decorative elements representing global connectivity -->
  <g transform="translate(200, 200)">
    <circle cx="0" cy="0" r="80" fill="none" stroke="#0066cc" stroke-width="2" stroke-dasharray="5,5"/>
    <circle cx="-40" cy="-30" r="8" fill="#003366"/>
    <circle cx="60" cy="10" r="8" fill="#003366"/>
    <circle cx="-20" cy="50" r="8" fill="#003366"/>
    <circle cx="30" cy="-50" r="8" fill="#003366"/>
  </g>
</svg>