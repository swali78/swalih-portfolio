<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#1a1a1a"/>
  
  <!-- Futuristic Abstract Shapes -->
  <g transform="translate(400, 300)">
    <!-- Main Structure - Sharp, geometric lines -->
    <path d="M-200,-150 L0,-250 L200,-150 L200,150 L0,250 L-200,150 Z" fill="none" stroke="#ffffff" stroke-width="4"/>
    
    <!-- Inner Glowing Element -->
    <path d="M-150,-110 L0,-190 L150,-110 L150,110 L0,190 L-150,110 Z" fill="none" stroke="#ff4500" stroke-width="6" stroke-linecap="round"/>
    
    <!-- Central Core -->
    <circle cx="0" cy="0" r="40" fill="#ff4500"/>
    <circle cx="0" cy="0" r="20" fill="#ffffff"/>
    
    <!-- Accent Lines -->
    <line x1="-200" y1="-150" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="200" y1="-150" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="-200" y1="150" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="200" y1="150" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="-250" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
    <line x1="0" y1="250" x2="0" y2="0" stroke="#ffffff" stroke-width="2"/>
  </g>
  
  <!-- Company Name -->
  <text x="400" y="500" font-family="sans-serif" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff" letter-spacing="10">HOMURA</text>
  
  <!-- Tagline -->
  <text x="400" y="550" font-family="sans-serif" font-size="24" text-anchor="middle" fill="#ff4500" letter-spacing="5">INTERIOR DESIGN</text>
</svg>